<div class="create-task">
  <h2>Create New Task</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title*:</label>
      <input id="title" type="text" formControlName="title" class="form-control">
      <div *ngIf="taskForm.get('title')?.invalid && (taskForm.get('title')?.dirty || taskForm.get('title')?.touched)">
        <small class="text-danger">Title is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description*:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div
        *ngIf="taskForm.get('description')?.invalid && (taskForm.get('description')?.dirty || taskForm.get('description')?.touched)">
        <small class="text-danger">Description is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status*:</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="" disabled>Select Status</option>
        <option value="Not Started">Not Started</option>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
      <div
        *ngIf="taskForm.get('status')?.invalid && (taskForm.get('status')?.dirty || taskForm.get('status')?.touched)">
        <small class="text-danger">Status is required.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Create Task</button>
  </form>
</div>
