<div class="task-list-container">
    <h2>Task List</h2>
    <button class="create-button" (click)="navigateToCreate()">Create Task</button> 
    <ul>
      <li *ngFor="let task of tasks" class="task-item">
        {{ task.title }} - {{ task.status }}
        <button class="edit-button" (click)="navigateToEdit(task.id)">Edit</button> 
        <button class="delete-button" (click)="deleteTask(task.id)">Delete</button> 
      </li>
    </ul>
  </div>
